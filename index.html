<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chemistry Practice | Interactive IXL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Chemistry Practice âš—ï¸</h1>
  <div class="header-controls">
    <select id="mode"></select>
    <select id="themeSelect"></select>
    <button id="soundToggle">ğŸ”Š</button>
    <button id="statsBtn">ğŸ“Š Stats</button>
    <button id="analyticsBtn">ğŸ“ˆ Analytics</button>
  </div>
</header>

<main>
  <section class="question-box">
    <div class="status-bar">
      <span id="gradeDisplay">Grade: 6</span>
      <span id="streakDisplay">Streak: 0</span>
    </div>
    <div id="progressBar"><div id="progressFill"></div></div>
    <p id="questionPrompt" class="prompt">Loading question...</p>
    <input type="text" id="answerInput" placeholder="Type your answer here...">
    <button id="submitBtn">Submit</button>
    <div id="feedback"></div>
    <button id="nextBtn" style="display:none;">Next</button>
  </section>

  <section id="backgroundArticles"></section>
</main>

<div id="statsModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Performance Stats</h2>
    <div id="statsContent"></div>
  </div>
</div>

<div id="analyticsModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Analytics</h2>
    <div id="analyticsContent"></div>
  </div>
</div>

<footer>
  <p>Interactive Chemistry Learning âš›ï¸ | Inspired by IXL</p>
</footer>

<script src="config.js"></script>
<script src="articles.js"></script>
<script src="sounds.js"></script>
<script src="themes.js"></script>
<script src="animations.js"></script>
<script src="logic.js"></script>
<script src="decor.js"></script>
<script src="stats.js"></script>
<script src="analytics.js"></script>
</body>
</html>
