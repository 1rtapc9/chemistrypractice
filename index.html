<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chemistry Practice | Interactive IXL</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Chemistry Practice âš—ï¸</h1>
  <div class="header-controls">
    <select id="mode">
      <option value="acid">Acids</option>
      <option value="base">Bases</option>
      <option value="ionic">Ionic Compounds</option>
      <option value="molecular">Molecular Compounds</option>
      <option value="hydrocarbon">Hydrocarbons</option>
      <option value="skeleton">Equation Skeletons</option>
      <option value="word">Word Problems</option>
    </select>
    <button id="toggleTheme">ğŸŒ™</button>
    <button id="statsBtn">ğŸ“Š Stats</button>
  </div>
</header>

<main>
  <section class="question-box">
    <div class="status-bar">
      <span id="gradeDisplay">Grade: 6</span>
      <span id="streakDisplay">Streak: 0</span>
    </div>
    <div id="progressBar"><div id="progressFill"></div></div>
    <p id="questionPrompt" class="prompt">Loading question...</p>
    <input type="text" id="answerInput" placeholder="Type your answer here...">
    <button id="submitBtn">Submit</button>
    <div id="feedback"></div>
    <button id="nextBtn" style="display:none;">Next</button>
  </section>

  <section id="funVisuals"></section>
</main>

<!-- Stats Modal -->
<div id="statsModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Performance Stats</h2>
    <div id="statsContent"></div>
  </div>
</div>

<footer>
  <p>Interactive Chemistry Learning âš›ï¸ | Inspired by IXL</p>
</footer>

<script src="logic.js"></script>
<script src="decor.js"></script>
<script src="stats.js"></script>
</body>
</html>
