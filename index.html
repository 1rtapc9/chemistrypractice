<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Chemistry Practice | IXL Style</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Chemistry Practice</h1>
  <button id="toggleTheme">üåô</button>
</header>

<main>
  <section class="control-panel">
    <label for="mode">Select Topic:</label>
    <select id="mode">
      <option value="acid">Acids</option>
      <option value="base">Bases</option>
      <option value="ionic">Ionic Compounds</option>
      <option value="molecular">Molecular Compounds</option>
      <option value="hydrocarbon">Hydrocarbons</option>
      <option value="skeleton">Equation Skeletons</option>
    </select>
  </section>

  <section class="question-box">
    <div class="status-bar">
      <span id="gradeDisplay">Grade: 6</span>
      <span id="streakDisplay">Streak: 0</span>
    </div>

    <div id="progressBar"><div id="progressFill"></div></div>

    <p id="questionPrompt" class="prompt">Loading question...</p>
    <input type="text" id="answerInput" placeholder="Type your answer...">
    <button id="submitBtn">Submit</button>
    <div id="feedback"></div>
    <button id="nextBtn" style="display:none;">Next</button>
  </section>
</main>

<footer>
  <p>Made for Chemistry learners ‚öóÔ∏è | Inspired by IXL</p>
</footer>

<script>
let QUESTIONS = {};
let grade = parseInt(localStorage.getItem("grade") || "6");
let streak = parseInt(localStorage.getItem("streak") || "0");
let progress = JSON.parse(localStorage.getItem("progress") || "{}");
let currentQuestion = null;
let usedQuestions = {};

function saveProgress() {
  localStorage.setItem("grade", grade);
  localStorage.setItem("streak", streak);
  localStorage.setItem("progress", JSON.stringify(progress));
}

function normalize(str) {
  return str.trim().toLowerCase().replace(/\.$/, "");
}

function availableQuestions(mode) {
  const pool = QUESTIONS[mode] && QUESTIONS[mode][grade] ? QUESTIONS[mode][grade] : [];
  return pool.filter(q => !usedQuestions[mode]?.[grade]?.includes(q.prompt));
}

function pickRandomQuestion() {
  const mode = document.getElementById("mode").value;
  if (!usedQuestions[mode]) usedQuestions[mode] = {};
  if (!usedQuestions[mode][grade]) usedQuestions[mode][grade] = [];

  let pool = availableQuestions(mode);

  // Move to next grade if all questions in current grade are used
  if (pool.length === 0) {
    if (grade < 12) {
      grade++;
      saveProgress();
      pool = availableQuestions(mode);
    } else {
      document.getElementById("questionPrompt").textContent = "You've mastered this topic!";
      return;
    }
  }

  if (pool.length === 0) {
    document.getElementById("questionPrompt").textContent = "No questions available.";
    return;
  }

  currentQuestion = pool[Math.floor(Math.random() * pool.length)];
  document.getElementById("questionPrompt").textContent = currentQuestion.prompt;
  document.getElementById("feedback").innerHTML = "";
  document.getElementById("gradeDisplay").textContent = `Grade: ${grade}`;
  document.getElementById("streakDisplay").textContent = `Streak: ${streak}`;
  document.getElementById("answerInput").value = "";
  document.getElementById("submitBtn").disabled = false;
  document.getElementById("nextBtn").style.display = "none";
  updateProgressBar();
}

function updateProgressBar() {
  const fill = document.getElementById("progressFill");
  const percent = Math.min(100, streak * 10);
  fill.style.width = percent + "%";
}

function submitAnswer() {
  if (!currentQuestion) return;
  const input = normalize(document.getElementById("answerInput").value);
  const correct = normalize(currentQuestion.canonicalAnswer);
  if (!input) return alert("Please type an answer.");

  const feedback = document.getElementById("feedback");
  const mode = document.getElementById("mode").value;

  if (!usedQuestions[mode][grade].includes(currentQuestion.prompt))
    usedQuestions[mode][grade].push(currentQuestion.prompt);

  if (input === correct) {
    feedback.innerHTML = `<div class="correct">‚úÖ Correct!</div><div class="explanation">${currentQuestion.explanation}</div>`;
    streak++;
    grade = Math.min(12, grade + 1);
  } else {
    feedback.innerHTML = `<div class="wrong">‚ùå Not quite.</div><div class="explanation">Answer: ${currentQuestion.canonicalAnswer}</div><div class="explanation">${currentQuestion.explanation}</div>`;
    streak = Math.max(0, streak - 1);
    grade = Math.max(6, grade - 1);
  }

  saveProgress();
  updateProgressBar();
  document.getElementById("submitBtn").disabled = true;
  document.getElementById("nextBtn").style.display = "inline-block";
}

document.getElementById("submitBtn").addEventListener("click", submitAnswer);
document.getElementById("answerInput").addEventListener("keydown", e => {
  if (e.key === "Enter") submitAnswer();
});
document.getElementById("nextBtn").addEventListener("click", pickRandomQuestion);
document.getElementById("mode").addEventListener("change", () => {
  grade = 6; streak = 0; usedQuestions = {}; saveProgress(); pickRandomQuestion();
});
document.getElementById("toggleTheme").addEventListener("click", () => {
  document.body.classList.toggle("dark");
});

fetch("questions.json")
  .then(r => r.json())
  .then(data => { QUESTIONS = data; pickRandomQuestion(); })
  .catch(() => document.getElementById("questionPrompt").textContent = "Error loading questions.");
</script>
</body>
</html>
